<ion-header [translucent]="true">
  <ion-toolbar class="background-image header_page">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil de usuario</ion-title>
    <ion-progress-bar color="secondary" *ngIf="mrn.loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="mrn.formUsuario">
    <ion-item>
      <ion-label position="floating">Identificacion</ion-label>
      <ion-input readonly formControlName="identificacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cargo</ion-label>
      <ion-input formControlName="cargo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input formControlName="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre y apellidos</ion-label>
      <ion-input formControlName="first_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input readonly formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password2"></ion-input>
    </ion-item>
  </form>
  <div style="text-align:center;margin-top: 20px">
    <ion-button color="primary" (click)="guardarUsuario()">Guardar</ion-button>
    <ion-button color="secondary" [routerLink]="'/inicio'">Volver</ion-button>
  </div>

</ion-content>
