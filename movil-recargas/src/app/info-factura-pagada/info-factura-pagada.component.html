<ion-header translucent>
  <ion-toolbar class="background-image header_page">
    <ion-title>Resunmen de pago</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="margin-top: 20px">
  <ion-list>
    <ion-item>
      <ion-label>
        <h3>{{mrn.factura_consultada.nconvenio}}</h3>
        <p>Nombre de convenio</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>{{mrn.factura_consultada.referencia}}</h3>
        <p>Referencia de pago</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>{{mrn.factura_consultada.valorPago}}</h3>
        <p>Valor de pago</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>{{mrn.factura_pagada.codigoauth}}</h3>
        <p>Codigo autorizacion</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>{{mrn.factura_pagada.respuesta}}</h3>
        <p>Respuesta</p>
      </ion-label>
    </ion-item>
    <ion-button style="margin-top: 20px" shape="round" (click)="dismissModal()"  expand="block">Aceptar</ion-button>
  </ion-list>
</ion-content>
