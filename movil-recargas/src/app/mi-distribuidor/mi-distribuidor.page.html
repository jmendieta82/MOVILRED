<ion-header [translucent]="true">
  <ion-toolbar class="background-image header_page">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi distribuidor</ion-title>
    <ion-progress-bar color="secondary" *ngIf="mrn.loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="distribuidor">
    <ion-item>
      <ion-label>
        <p>Representante legal</p>
        <h2>{{distribuidor.representanteLegal}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>Direccion</p>
        <h2>{{distribuidor.direccion}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>Telefono</p>
        <h2>{{distribuidor.telefono}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>Email</p>
        <h2>{{distribuidor.email}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
