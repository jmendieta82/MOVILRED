<ion-header translucent>
  <ion-toolbar class="background-image header_page">
    <ion-title>{{mrn.empresaSeleccionada.nom_empresa}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()"><i class="fas fa-times" style="font-size: 1.5em"></i></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar color="secondary" *ngIf="mrn.loading" type="indeterminate"></ion-progress-bar>
</ion-header>
<ion-content fullscreen>
  <ion-searchbar showCancelButton="focus" animated placeholder="Buscar" #value (ionInput)="mrn.get_convenios_practisistemas(value.value)"></ion-searchbar>
  <div *ngIf="value.value">
    <ion-card  *ngFor="let convenio of mrn.convenios " (click)="seleccionarConvenio(convenio)">
      <ion-card-header>
        <ion-card-title>{{convenio.nombre}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
  <div *ngIf="!value.value" style="text-align: center;color: gray;padding: 15px">
    <h2>
      Digite el nombre del convenio a buscar.
    </h2>
  </div>
</ion-content>
